<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pokedex</title>
    <script src="./projecto.js" defer> </script>
    <link rel="stylesheet" href="./projecto.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/favicon-16x16.png">
    <link href="./todolist.html">
</head>
<body>
    <header>
        <div class="pokedex">
            <nav class="pokedex__mainNav">  
                 <h1 class="pokedex__mainName">Pokedex</h1>
                 <img class="gif" src="../assets/1604090_a14a5.gif" alt="pikachuGif">
                 <div><input class="input" id="search-input" type="text" placeholder="Find a Pokemon!"></div>
                 <form action="./todolist.html#list">
                 <a  href="./todolist.html" type="submit" value="To do list"></a>
                 <button  class="pokedex__mainButton">To do list</button>
                 </form>
                 <form action="./molebuster.html">
                    <a  href="./molebuster.html" type="submit" value="Mole Buster"></a>
                    <button  class="pokedex__secondButton">Mole Buster</button>
                    </form>
                 </nav>
                 </header>
                 <div class="types">
                    <div class="types__selector all">all</div>
                    <div class="types__selector fire">fire</div>
                    <div class="types__selector grass">grass</div>
                    <div class="types__selector water">water</div>
                    <div class="types__selector flying">flying</div>
                    <div class="types__selector electric">electric</div>
                    <div class="types__selector ground">ground</div>
                    <div class="types__selector rock">rock</div>
                    <div class="types__selector fairy">fairy</div>
                    <div class="types__selector bug">bug</div>
                    <div class="types__selector poison">poison</div>
                    <div class="types__selector dragon">dragon</div>
                    <div class="types__selector psychic">psychic</div>
                    <div class="types__selector fighting">fighting</div>
                    <div class="types__selector normal">normal</div>
                    <div class="types__selector ghost">ghost</div>
                    <div class="types__selector steel">steel</div>
                    <div class="types__selector ice">ice</div>
                  </div>            
    <div class="container-pokemon"></div>
    </div>
</body>
</html>
